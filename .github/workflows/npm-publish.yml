name: xzl-helper

on:
  #提交即执行
  push:
    branches: [ main ]
  #设置定时	
  schedule:
    - cron: "55 24 * * *" # 该时间为UTC时间，比北京时间晚8个小时，每天早上9点自动执行

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Run Project
        run: npm install && npm run server
